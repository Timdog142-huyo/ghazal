<div style="display: flex; justify-content: center; align-items: center; margin-top: 1em;">
  {{ range $key, $val := .Site.Params.social }}
  <div style="width: 40px; height: 40px; margin: 0 0.5em;">
    <a href="{{ $val }}">{{ partial (print "icons/" $key ".html") . }}</a>
  </div>
  {{ end }}
</div>
